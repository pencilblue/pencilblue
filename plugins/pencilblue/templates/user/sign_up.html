^tmp_head^
  <div id="container" style="margin-top: .5em">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        ^tmp_admin=elements=error_success^
        <div class="panel panel-default">
          <div class="panel-heading">^loc_CREATE_ACCOUNT^ | <a href="/user/login">^loc_LOGIN_EXISTING^</a></div>
          <div class="panel-body">
            <form name="signUpForm" ng-submit="signUpUser()" novalidate>
              <div class="form-group" ng-class="{'has-error': !isFieldValid(signUpForm.username)}">
                <label>^loc_USERNAME^</label>
                <div class="input-group">
                  <input type="text" name="username" class="form-control" ng-model="user.username" ng-change="resetUsernameAvailability()" required></input>
                  <span class="input-group-btn">
                    <button type="button" class="btn" ng-class="{'btn-default': usernameAvailable === null, 'btn-success': usernameAvailable === true, 'btn-danger': usernameAvailable === false}" ng-click="getUsernameAvailability()" ng-disabled="!user.username.length">
                      <span ng-if="usernameAvailable === null">^loc_CHECK^</span>
                      <span ng-if="usernameAvailable === true"><i class="fa fa-check"></i>&nbsp;^loc_AVAILABLE^</span>
                      <span ng-if="usernameAvailable === false"><i class="fa fa-ban"></i>&nbsp;^loc_UNAVAILABLE^</span>
                    </button>
                  </span>
                </div>
                <div class="form_error" ng-if="!isFieldValid(signUpForm.username)">^loc_REQUIRED_FIELD^</div>
              </div>
              <div class="form-group" ng-class="{'has-error': !isFieldValid(signUpForm.email)}">
                <label>^loc_EMAIL^</label>
                <input type="email" name="email" ng-model="user.email" class="form-control" required></input>
                <div class="form_error" ng-if="!isFieldValid(signUpForm.email)">^loc_REQUIRED_FIELD^</div>
              </div>
              <div class="form-group">
                <label>^loc_FIRST_NAME^</label>
                <input type="text" ng-model="user.first_name" class="form-control"></input>
              </div>
              <div class="form-group">
                <label>^loc_LAST_NAME^</label>
                <input type="text" ng-model="user.last_name" class="form-control"></input>
              </div>
              <div class="form-group" ng-class="{'has-error': !isFieldValid(signUpForm.password)}">
                <label>^loc_PASSWORD^</label>
                <div class="input-group">
                  <input type="{{getPasswordInputType()}}" name="password" class="form-control" autocomplete="off" ng-model="user.password" ng-change="checkPasswordMatch()" ng-keyup="resetPasswordGenerated()" required></input>
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="generatePassword()">^loc_GENERATE^...</button>
                  </span>
                </div>
                <div class="form_error" ng-if="!isFieldValid(signUpForm.password)">^loc_REQUIRED_FIELD^</div>
              </div>
              <div class="form-group" ng-class="{'has-error': !isFieldValid(signUpForm.confirm_password)}">
                <label>^loc_CONFIRM_PASSWORD^</label>
                <div class="input-group">
                  <input type="password" name="confirm_password" ng-model="user.confirm_password" class="form-control" ng-change="checkPasswordMatch()" required></input>
                  <span class="input-group-addon">
                    <i class="fa fa-thumbs-down" ng-class="{'fa-thumbs-down': !passwordMatch, 'fa-thumbs-up': passwordMatch}" ng-style="{'color': passwordMatch ? '#00AA00' : '#AA0000'}"></i>
                  </span>
                </div>
                <div class="form_error" ng-if="!isFieldValid(signUpForm.confirm_password)">^loc_REQUIRED_FIELD^</div>
              </div>
              <button type="submit" class="btn btn-primary btn-block" ng-disabled="saving">
                <i class="fa" ng-class="{'fa-save': !saving, 'fa-circle-o-notch fa-spin': saving}"></i>&nbsp;^loc_SUBMIT^
              </button>
            </form>
          </div>
        </div>
        <div style="text-align: right">
          <a href="/"><i class="fa fa-angle-double-left"></i>&nbsp;^loc_BACK_HOME^</a>
        </div>
      </div>
    </div>
  </div>
  ^tmp_angular=user=sign_up^
^tmp_footer^
