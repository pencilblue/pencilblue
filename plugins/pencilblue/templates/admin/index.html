^tmp_admin=head^
<div class="col-md-9" style="margin-top: 1em">
    <div class="alert alert-info news_alert">
        <h3 style="margin-top: 0">PencilBlue News:</h3>
        <p id="news_loader" ng-if="!newsCopy.length">
            <i class="fa fa-2x fa-spinner fa-spin"></i>
        </p>
        <span>
            <a ng-href="{{newsLink}}">
                <h4 ng-bind="newsTitle"></h4>
            </a>
            <p><span ng-bind-html="getNewsCopyHtml()"></span>&nbsp;<a ng-href="{{newsLink}}" target="_blank">^loc_generic.READ_FULL^...</a></p>
        </span>
    </div>
    <div class="row">
        <div class="col-md-3">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="contentInfoItem in contentInfo">
                    <span class="badge" ng-bind="contentInfoItem.count"></span>
                    <a href="{{contentInfoItem.href}}" ng-bind="contentInfoItem.name"></a>
                </li>
            </ul>
        </div>
        <div class="col-md-9">
            <div class="table_container">
                <i class="fa fa-circle-o-notch fa-spin fa-lg" ng-if="refreshingServers"></i>
                <table id="cluster_info_table" class="table table-striped" ng-if="!refreshingServers">
                    <th>^loc_generic.SERVER^</th><th>^loc_generic.PROCESS_TYPE^</th><th>^loc_generic.UPTIME^</th><th>^loc_generic.MEMORY_USED^</th><th>^loc_admin.REQUESTS_TOTAL^</th><th>^loc_admin.REQUESTS_CURRENT^</th><th><a ng-if="access === 4" class="btn" ng-click="refreshServers();"><i class="fa fa-refresh"></i></a></th>
                    <tr ng-repeat="val in cluster">
                        <td ng-bind="val.ip + '::' + val.port"></td>
                        <td title="{{val.worker_id}}" ng-bind="val.process_type"></td>
                        <td><span ng-bind="val.uptime | number:0"></span> ^loc_generic.SECONDS_ABBR^</td>
                        <td><span ng-bind="(val.mem_usage.heapUsed / 1024 / 1024) | number:2"></span> MB</td>
                        <td><span ng-bind="val.requests | number:0"></span></td>
                        <td><span ng-bind="val.currentRequests | number:0"></span></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

^tmp_angular=admin=index^
^tmp_admin=footer^
