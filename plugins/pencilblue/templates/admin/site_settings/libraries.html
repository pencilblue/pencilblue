^tmp_admin=head^
<div class="col-md-9">
	^tmp_admin=elements=error_success^
	^tmp_admin=elements=sub_nav^
	^tmp_admin=elements=tab_nav^
	<form name="librariesForm" ng-submit="saveLibrarySettings()" novalidate>
		<fieldset>
			<div class="tab-content">
				<div class="form-group" style="margin-top: .5em">
					<button type="button" class="btn btn-default" ng-click="loadLibraryDefaults(cdnDefaults)"><i class="fa fa-cloud"></i>&nbsp;^loc_USE_CDN^</button>
					<button type="button" class="btn btn-default" ng-click="loadLibraryDefaults(bowerDefaults)"><i class="fa fa-hdd-o"></i>&nbsp;^loc_USE_BOWER^</button>
				</div>
				<div class="tab-pane active" id="css">
					<div class="form-group">
						<label>jQuery UI</label>
						<input type="text" class="form-control" ng-model="librarySettings.jquery_ui_css"></input>
					</div>
					<div class="form-group">
						<label>jQuery File Upload CSS</label>
						<input type="text" class="form-control" ng-model="librarySettings.jquery_file_upload_css"></input>
					</div>
					<div class="form-group">
						<label>jQuery Datetime Picker</label>
						<input type="text" class="form-control" ng-model="librarySettings.jquery_datetime_picker_css"></input>
					</div>
					<div class="form-group">
						<label>Bootstrap</label>
						<input type="text" class="form-control" ng-model="librarySettings.bootstrap_css"></input>
					</div>
					<div class="form-group">
						<label>Font Awesome</label>
						<input type="text" class="form-control" ng-model="librarySettings.font_awesome"></input>
					</div>
					<div class="form-group">
						<label>ng-sortable</label>
						<input type="text" class="form-control" ng-model="librarySettings.ng_sortable_css"></input>
					</div>
					<div class="form-group">
						<label>ng-sortable style</label>
						<input type="text" class="form-control" ng-model="librarySettings.ng_sortable_style_css"></input>
					</div>
				</div>
				<div class="tab-pane" id="javascript">
					<div class="form-group" ng-class="{'has-error': !isFieldValid(librariesForm.jquery)}">
						<label>jQuery</label>
						<input type="text" name="jquery" class="form-control" ng-model="librarySettings.jquery" required></input>
						<div class="form_error" ng-if="!isFieldValid(librariesForm.jquery)">^loc_REQUIRED_FIELD^</div>
					</div>
					<div class="form-group">
						<label>jQuery UI</label>
						<input type="text" class="form-control" ng-model="librarySettings.jquery_ui_js"></input>
					</div>
					<div class="form-group">
						<label>jQuery UI Touch-Punch</label>
						<input type="text" class="form-control" ng-model="librarySettings.jquery_ui_touch_punch"></input>
					</div>
					<div class="form-group">
						<label>jQuery File Upload</label>
						<input type="text" class="form-control" ng-model="librarySettings.jquery_file_upload_js"></input>
					</div>
					<div class="form-group">
						<label>jQuery iFrame Transport</label>
						<input type="text" class="form-control" ng-model="librarySettings.jquery_iframe_transport"></input>
					</div>
					<div class="form-group">
						<label>jQuery Datetime Picker</label>
						<input type="text" class="form-control" ng-model="librarySettings.jquery_datetime_picker_js"></input>
					</div>
					<div class="form-group">
						<label>jQuery Validate</label>
						<input type="text" class="form-control" ng-model="librarySettings.jquery_validate"></input>
					</div>
					<div class="form-group">
						<label>Bootstrap</label>
						<input type="text" class="form-control" ng-model="librarySettings.bootstrap_js"></input>
					</div>
					<div class="form-group" ng-class="{'has-error': !isFieldValid(librariesForm.angular)}">
						<label>Angular</label>
						<input type="text" name="angular" class="form-control" ng-model="librarySettings.angular" required></input>
						<div class="form_error" ng-if="!isFieldValid(librariesForm.angular)">^loc_REQUIRED_FIELD^</div>
					</div>
					<div class="form-group">
						<label>Angular Route</label>
						<input type="text" class="form-control" ng-model="librarySettings.angular_route"></input>
					</div>
					<div class="form-group">
						<label>Angular Sanitize</label>
						<input type="text" class="form-control" ng-model="librarySettings.angular_sanitize"></input>
					</div>
					<div class="form-group">
						<label>Spin</label>
						<input type="text" class="form-control" ng-model="librarySettings.spin"></input>
					</div>
					<div class="form-group">
						<label>jQuery Spin</label>
						<input type="text" class="form-control" ng-model="librarySettings.jquery_spin"></input>
					</div>
					<div class="form-group">
						<label>He</label>
						<input type="text" class="form-control" ng-model="librarySettings.he"></input>
					</div>
					<div class="form-group">
						<label>To Markdown</label>
						<input type="text" class="form-control" ng-model="librarySettings.to_markdown"></input>
					</div>
					<div class="form-group">
						<label>Markdown</label>
						<input type="text" class="form-control" ng-model="librarySettings.markdown"></input>
					</div>
					<div class="form-group">
						<label>Angular Upload</label>
						<input type="text" class="form-control" ng-model="librarySettings.angular_upload"></input>
					</div>
					<div class="form-group">
						<label>Angular Upload Shim</label>
						<input type="text" class="form-control" ng-model="librarySettings.angular_upload_shim"></input>
					</div>
					<div class="form-group">
						<label>ng-sortable</label>
						<input type="text" class="form-control" ng-model="librarySettings.ng_sortable_js"></input>
					</div>
					<div class="form-group">
						<label>rangy</label>
						<input type="text" class="form-control" ng-model="librarySettings.rangy"></input>
					</div>
					<div class="form-group">
						<label>rangy-saverestore</label>
						<input type="text" class="form-control" ng-model="librarySettings.rangy_saverestore"></input>
					</div>
				</div>
				<a class="btn btn-default" href="/admin/site_settings">
					<i class="fa fa-ban"></i>&nbsp;^loc_CANCEL^
				</a>
				^tmp_admin=elements=save_button^
			</div>
		</fieldset>
	</form>
</div>
^tmp_angular=admin=site_settings=libraries^
^tmp_admin=footer^
