<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <title>^site_name^^page_name^</title>
        <meta name="description" content="^meta_desc^">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
        <meta name="robots" content="noindex">

        <link rel="stylesheet" type="text/css" href="^bootstrap_css_src^">
        <link rel="stylesheet" type="text/css" href="/css/admin.css">

        <script type="text/javascript" src="^jquery_src^"></script>
        <script type="text/javascript" src="^jquery_validate_src^"></script>
        <script type="text/javascript" src="^bootstrap_js_src^"></script>

        <script type="text/javascript" src="/js/admin/login.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div id="login_container" class="col-md-4 col-md-offset-4">
                    ^error_success^
                    <div id="login_column">
                        <div>
                            <img id="login_logo" src="^site_logo^"></img>
                        </div>
                        <form id="login_form" method="post" action="/actions/login?admin_attempt=1">
                            <fieldset>
                                <div class="form-group">
                                    <label>^loc_login.USERNAME_OR_EMAIL^</label>
                                    <input type="text" id="username" name="username" class="form-control" onkeyup="checkForLogin(event)"></input>
                                </div>
                                <div class="form-group">
                                    <label>^loc_generic.PASSWORD^</label>
                                    <input type="password" id="password" name="password" class="form-control" onkeyup="checkForLogin(event)"></input>
                                </div>
                                <input type="button" class="btn btn-lg btn-primary btn-block" value="^loc_generic.LOGIN^" onclick="login()">
                                <div class="forgot_password">
                                    <a href="javascript:forgotPassword()">^loc_login.FORGOT_PASSWORD^</a>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
