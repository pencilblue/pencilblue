<div id="progress_modal" class="modal fade" data-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">
              <span ng-if="!actionIsComplete">
                  <span ng-if="actionType === 'install'">^loc_plugins.INSTALLING^</span>
                  <span ng-if="actionType === 'uninstall'">^loc_plugins.UNINSTALLING^</span>
                  <span ng-if="actionType === 'reset'">^loc_plugins.RESETTING^</span>
                  <span ng-if="actionType === 'initialize'">^loc_plugins.INITIALIZING^</span>
                  <span ng-if="actionType === 'set_theme'">^loc_plugins.ACTIVATING^</span>
                  &nbsp;<span ng-bind="actionPlugin.name"></span>...
              </span>
              <span ng-if="actionIsComplete">^loc_generic.COMPLETE^</span>
          </h4>
        </div>
        <div class="modal-body loading-modal-content">
            <div class="progress">
                <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="{{actionProgress}}" aria-valuemin="0" aria-valuemax="100" ng-style="{'width': actionProgress + '%'}"></div>
            </div>
            <textarea class="progress_console" rows="5" wrap="off" ng-bind="consoleOutput" ng-if="consoleOutput.length"></textarea>
            <div class="alert alert-danger" ng-if="actionError">^loc_plugins.ACTION_ERROR^: <span ng-bind="actionError"></span></div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" ng-click="refreshPage()" ng-disabled="!actionIsComplete"><i class="fa fa-check"></i>&nbsp;^loc_generic.OK^</button>
        </div>
    </div>
  </div>
</div>
