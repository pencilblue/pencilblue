^error_success^
<div class="alert error_success async" ng-class="{'alert-success': successMessage, 'alert-danger': errorMessage}" ng-if="errorMessage || successMessage" ng-cloak>
	<span ng-bind="errorMessage || successMessage"></span>
	<button type="button" class="close" aria-hidden="true" ng-click="clearMessages()">&times;</button>
</div>
