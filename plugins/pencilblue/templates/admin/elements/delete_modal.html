<div class="modal fade" id="confirm_delete_modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				^loc_generic.CONFIRM_DELETE^ <span style="font-style: italic" ng-bind="objectToDelete[deleteNameKey]"></span>?
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal" ng-disabled="deleting">
					<i class="fa fa-ban"></i>&nbsp;^loc_generic.CANCEL^
				</button>
				<button type="button" class="btn btn-danger" ng-click="deleteObject()" ng-disabled="deleting">
					<i class="fa fa-trash"></i>&nbsp;^loc_generic.DELETE^&nbsp;<i class="fa fa-spinner fa-spin" ng-if="deleting"></i>
				</button>
			</div>
		</div>
	</div>
</div>
