^tmp_admin=head^
<div class="col-md-9">
    ^tmp_admin=elements=error_success^
    ^tmp_admin=elements=sub_nav^
    <form name="siteForm" ng-submit="addNewSite()">
        <div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    Active Sites
                </div>
                <div class="panel-body" ng-if="!activeSites.length">
                    No Active Sites
                </div>
                <table id="active_sites_table" class="table table-responsive table-condensed" ng-if="activeSites.length > 0">
                    <tr id="active_sites_table_header">
                        <th id="active_name_header">Site Name</th>
                        <th id="active_hostname_header">Hostname</th>
                        <th id="active_date_header">Date Added</th>
                        <th></th>
                    </tr>
                    <tr class="active_site_row" ng-repeat="active in activeSites track by active.uid">
                        <td><a ng-href="/admin/{{active.uid}}" title="{{active.displayName}}" ng-bind="active.displayName"></a></td>
                        <td ng-bind="active.hostname"></td>
                        <td ng-bind="active.created | date: 'yyyy-MM-dd HH:mm'"></td>
                        <td style="text-align: right">
                            <div class="btn-group" role="group" aria-label="...">
                                <button type="button" class="btn btn-default" ng-click="deactivateSite(active)">Deactivate</button>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    Inactive Sites
                </div>
                <div class="panel-body" ng-if="!inactiveSites.length">
                    No Inactive Sites
                </div>
                <table id="inactive_sites_table" class="table table-responsive table-condensed" ng-if="inactiveSites.length > 0">
                    <tr id="inactive_sites_table_header">
                        <th id="inactive_name_header">Site Name</th>
                        <th id="inactive_hostname_header">Hostname</th>
                        <th id="inactive_date_header">Date Added</th>
                        <th></th>
                    </tr>
                    <tr class="inactive_site_row" ng-repeat="inactive in inactiveSites track by inactive.uid">
                        <td><a ng-href="/admin/{{inactive.uid}}" title="{{inactive.displayName}}" ng-bind="inactive.displayName"></a></td>
                        <td ng-bind="inactive.hostname"></td>
                        <td ng-bind="inactive.created | date: 'yyyy-MM-dd HH:mm'"></td>
                        <td style="text-align: right">
                            <div class="btn-group" role="group" aria-label="...">
                                <button type="button" class="btn btn-default" ng-click="activateSite(inactive)">Activate</button>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="input-group">
            <input type="text" class="form-control" ng-model="siteEntity.displayName" placeholder="Short Name" required>
        </div>
        <div class="input-group">
            <input type="text" class="form-control" ng-model="siteEntity.hostname" placeholder="Hostname" required>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
    ^tmp_admin=elements=progress_console_modal^
</div>
^tmp_angular=admin=sites=manage^
^tmp_admin=footer^
