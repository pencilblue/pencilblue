<div class="row">
    <div class="col-xs-12" style="background-color:#fff; font-weight:bold;">
        <div class="input-group" style="width:100%; margin-bottom:20px">
            <input type="text" class="form-control" placeholder="Search Active Sites for..." ng-model="activeQuery"
                   style="width:100%;" ng-keypress="submitSearch($event, true)">
            <span class="input-group-btn" ng-click="search(true)">
                <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
            </span>
            <span class="input-group-btn" ng-click="clearSearch(true)" ng-if="activeQuery.length">
                <button class="btn btn-default" type="button"><i class="fa fa-times"></i></button>
            </span>
        </div>
    </div>
</div>
