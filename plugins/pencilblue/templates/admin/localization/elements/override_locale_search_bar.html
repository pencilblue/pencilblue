<div class="row">
    <div class="col-xs-12" style="background-color:#fff; font-weight:bold;">
        <div class="input-group" style="width:100%; margin-bottom:20px">
            <input type="text" class="form-control" placeholder="^loc_SEARCH_OVERRIDE_KEYS^" ng-model="inactiveQuery" style="width:100%;">
            <span class="input-group-btn" ng-click="clearSearch('inactiveQuery')">
                <button class="btn btn-default" type="button">
                    <i class="fa fa-search" ng-class="{'fa-search': !inactiveQuery.length, 'fa-times': inactiveQuery.length}"></i>
                </button>
            </span>
        </div>
    </div>
</div>
