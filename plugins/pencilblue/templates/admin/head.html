<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="pencilblueApp">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <title>^page_name^</title>
        <meta name="description" content="^meta_desc^">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
        <meta name="robots" content="noindex">

        <link rel="shortcut icon" href="^site_icon^">
        <link rel="stylesheet" type="text/css" href="/node_modules/jquery-ui-dist/jquery-ui.min.css">
        <link rel="stylesheet" type="text/css" href="/node_modules/jquery-datetimepicker/build/jquery.datetimepicker.min.css">
        <link rel="stylesheet" type="text/css" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/node_modules/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="/node_modules/ng-sortable/dist/ng-sortable.min.css">
        <link rel="stylesheet" type="text/css" href="/node_modules/ng-sortable/dist/ng-sortable.style.min.css">
        <link rel="stylesheet" type="text/css" href="/css/admin.css">

        <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="/node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
        <script type="text/javascript" src="/node_modules/jquery-datetimepicker/build/jquery.datetimepicker.full.min.js"></script>
        <script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/node_modules/angular/angular.min.js"></script>
        <script type="text/javascript" src="/node_modules/angular-route/angular-route.min.js"></script>
        <script type="text/javascript" src="/node_modules/ng-sortable/dist/ng-sortable.min.js"></script>
        <script type="text/javascript" src="/node_modules/ng-file-upload/dist/ng-file-upload.min.js"></script>

    <body ng-controller="PencilBlueController">
        <div id="wrap">
            ^tmp_admin=elements=admin_nav^
