^tmp_head^
<div class="row-fluid">
    <div class="container" style="margin-top: .5em">
        <div class="col-md-4 col-md-offset-4" style="text-align: center">
            <div style="font-size: 12em; color: #00AAD4"><b>^ERROR_CODE^</b></div>
            <div style="font-size: 1.5em; color: #B3B3B3">^loc_SERVER_ERROR_CODE_500^</div>
            <div style="padding-top: 40px">
                <button class="btn btn-primary" ng-click="showMore=!showMore">View Details</button>
            </div>
            <div style="padding-top: 40px">
                <div class="text-left" ng-show="showMore" style="color: #B3B3B3">^stack_trace^</div>
            </div>
        </div>
    </div>
</div>
^tmp_footer^
