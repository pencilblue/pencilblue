<div class="spacer" style="height: 1em"></div>
<div id="comments_^article_index^" class="panel panel-default comments_container">
    <div class="panel-heading">
        <a data-toggle="collapse" data-parent="#comments_^article_index^" href="#comments_collapse_^article_index^">
            <i class="fa fa-comments"></i>&nbsp;
            ^loc_generic.COMMENTS^ (^comments_length^)
        </a>
    </div>
    <div id="comments_collapse_^article_index^" class="panel-collapse collapse">
        <div class="panel-body">
            <div id="submit_comment_^article_index^" class="panel panel-default comments_container" style="display: ^display_submit^">
                <div class="panel-heading">
                    <a data-toggle="collapse" data-parent="#submit_comment_^article_index^" href="#submit_comment_collapse_^article_index^">
                        <i class="fa fa-comment"></i>&nbsp;^loc_generic.SUBMIT_COMMENT^
                    </a>
                </div>
                <div id="submit_comment_collapse_^article_index^" class="panel-collapse collapse">
                    <div class="panel-body">
                        <form class="comment_form">
                            <fieldset>
                                <div id="comment_error_^article_index^" class="panel panel-danger" style="display: none">
                                    <div class="panel-heading">
                                        ^loc_generic.COMMENT_ERROR^
                                    </div>
                                </div>
                                <div class="form-group">
                                    <textarea id="comment_content_^article_index^" name="comment_content" class="form-control"></textarea>
                                </div>
                                <button id="comment_submit_button_^article_index^" type="button" class="btn btn-primary" onclick="submitComment($(this))">
                                    <i class="fa fa-quote-right"></i>&nbsp;^loc_generic.SUBMIT^
                                </button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            <div style="display: ^display_login^">
                <a href="/user/login">
                    <button type="button" class="btn btn-default">
                        <i class="fa fa-user"></i>&nbsp;^loc_generic.LOGIN_TO_COMMENT^
                    </button>
                </a>
            </div>
            <div id="comment_submitting_^article_index^" class="row-fluid" style="display: none">
                <div class="col-md-4 col-md-offset-4">
                    <div class="progress progress-striped active">
                        <div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                    </div>
                </div>
            </div>
            <div id="comment_container_^article_index^">
                ^individual_comments^
            </div>
        </div>
    </div>
</div>
<div id="user_comment_^article_index^" style="display: none">
    <div class="well comment">
        <span class="pull-left">
            <img class="media-object" src="^user_photo^" style="width: 3em; margin: 0 .5em .5em 0"/>
        </span>
        <div class="comment_content">
            <b>^user_name^^user_position^</b>: ^content^
        </div>
        <div class="comment_timestamp" style="color: #AAAAAA; text-align: right; font-size: .9em">
            ^timestamp^
        </div>
        <div class="spacer"></div>
    </div>
</div>
<script type="text/javascript" src="/js/comments.js"></script>
