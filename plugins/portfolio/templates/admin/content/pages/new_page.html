^tmp_admin=head^
<div class="col-md-9">
    ^error_success^
    ^tmp_admin=elements=sub_nav^
    ^tmp_admin=elements=tab_nav^
    <form id="new_page_form" method="post" action="^site_root^/actions/admin/content/pages/new_page">
        <fieldset>
            <div class="tab-content">
                <div class="tab-pane active" id="content">
                    <div class="form-group">
                        <label>^loc_PAGE_URL^</label>
                        <div class="input-group">
                            <span class="input-group-addon">^site_root^/page/</span>
                            <input type="text" id="url" name="url" class="form-control" placeholder="^loc_CUSTOM_URL^"></input>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>^loc_TEMPLATE^</label>
                        <select id="template" name="template" class="form-control">
                            <option value="{{template.file}}" ng-repeat="template in templates" ng-cloak>{{template.name}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>^loc_HERO_IMAGE^</label><br/>
                        <img id="hero_image_preview" src="" style="max-height: 10em"></img>
                        <input type="hidden" id="hero_image" name="hero_image" class="form-control" value=""></input>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-success" onclick="linkToHero('hero_image')">
                            <i class="fa fa-link"></i>&nbsp;^loc_LINK_TO_IMAGE^...
                        </button>
                        <button type="button" class="btn btn-primary" onclick="uploadHero('hero_image')">
                            <i class="fa fa-upload"></i>&nbsp;^loc_UPLOAD_IMAGE^...
                        </button>
                    </div>
                    <div class="form-group">
                        <label>^loc_HEADLINE^</label>
                        <input type="text" id="headline" name="headline" class="form-control"></input>
                    </div>
                    <div class="form-group">
                        <label>^loc_SUBHEADING^</label>
                        <input type="text" id="subheading" name="subheading" class="form-control"></input>
                    </div>
                    <div class="form-group">
                        <label>^loc_PUBLISH_DATE^</label>
                        <div class="input-group">
                            <input type="text" id="publish_date" name="publish_date" class="form-control"></input>
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" onclick="setPublishDateToNow()">^loc_NOW^</button>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>^loc_CONTENT^&nbsp;<span id="column_inches"></span></label>
                        <div id="page_wysiwyg">
                            ^wysiwyg^
                        </div>
                    </div>
                </div>
                <div class="tab-pane" id="media">
                    ^tmp_admin=elements=inline_media^
                </div>
                <div class="tab-pane" id="topics_dnd">
                    ^tmp_admin=elements=topic_select^
                </div>
                <div class="tab-pane" id="seo">
                    <div class="form-group">
                        <label>^loc_FOCUS_KEYWORD^</label>
                        <input type="text" id="focus_keyword" name="focus_keyword" class="form-control" placeholder="^loc_FOCUS_KEYWORD_PLACEHOLDER^"></input>
                    </div>
                    <div class="form-group">
                        <label>^loc_SEO_TITLE^</label>
                        <input type="text" id="seo_title" name="seo_title" class="form-control" placeholder="^loc_SEO_TITLE_PLACEHOLDER^" maxlength="70"></input>
                    </div>
                    <div class="form-group">
                        <label>^loc_META_DESC^</label>
                        <textarea id="meta_desc" name="meta_desc" class="form-control" placeholder="^loc_META_DESC_PLACEHOLDER^" maxlength="156"></textarea>
                    </div>
                    <div class="form-group">
                        <label>^loc_META_KEYWORDS^</label>
                        <input type="text" id="meta_keywords" name="meta_keywords" class="form-control" placeholder="^loc_META_KEYWORDS_PLACEHOLDER^"></input>
                    </div>
                </div>
                <button type="button" class="btn btn-default" onclick="window.location = '^site_root^/admin/content/pages';">
                    <i class="fa fa-ban"></i>&nbsp;^loc_CANCEL^
                </button>&nbsp;
                <div class="btn-group dropup">
                    <button type="button" class="btn btn-primary" onclick="checkForNewPageSave(true)">
                        <i class="fa fa-save"></i>&nbsp;^loc_SAVE_DRAFT^
                    </button>
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-sm fa-chevron-up"></i>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="javascript:checkForNewPageSave(false)">^loc_SAVE^</a></li>
                    </ul>
                </div>
            </div>
        </fieldset>
    </form>
</div>
^tmp_admin=elements=hero_upload^
<script type="text/javascript" src="/js/admin/content/pages/new_page.js"></script>
^tmp_admin=footer^
