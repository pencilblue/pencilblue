^tmp_admin=head^
<div class="col-md-9">
    ^tmp_admin=elements=error_success^
    ^tmp_admin=elements=sub_nav^
    ^tmp_admin=elements=tab_nav^
    <form name="wpImportForm" ng-submit="importXML()" novalidate>
        <fieldset>
            <div class="tab-content">
                <div class="tab-pane active" id="import">
                    <div class="progress progress-striped active" ng-if="uploading">
                        <div class="progress-bar" role="progressbar" aria-valuenow="{{uploadPercent}}" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                    </div>
                    <span class="btn btn-success fileinput-button" ng-disabled="uploading">
                        <i class="fa" ng-class="{'fa-plus': !uploading, 'fa-circle-o-notch fa-spin': uploading}"></i>
                        <span>^loc_generic.SELECT_FILE^...</span>

                        <!-- As of 12/20/2014 Chrome did allow the .wxr extension filter on mac so we cleared the filter -->
                        <input type="file" ng-file-select="onFileSelect($files)" accept=""></input>
                    </span>
                    <div class="file_drop" ng-file-drop="onFileSelect($files)" ng-file-drop-available="dropSupported=true" ng-file-drag-over-class="file_drop_hover" ng-show="dropSupported && !uploading">^loc_DROP_WP_FILE^</div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
^tmp_angular=admin=plugins=settings=wp_import=import^
^tmp_admin=footer^
