<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="pencilblueApp">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <title>^page_name^</title>
        <meta name="description" content="^meta_desc^">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
        <meta name="robots" content="noindex">

        <link rel="shortcut icon" href="^site_icon^">
        <link rel="stylesheet" type="text/css" href="^bootstrap_css_src^">
        <link rel="stylesheet" type="text/css" href="^font_awesome_src^">
        <link rel="stylesheet" type="text/css" href="/css/admin.css">

        <script type="text/javascript" src="^jquery_src^"></script>
        <script type="text/javascript" src="^jquery_validate_src^"></script>
        <script type="text/javascript" src="^bootstrap_js_src^"></script>
        <script type="text/javascript" src="^angular_src^"></script>
        <script type="text/javascript" src="^angular_route_src^"></script>
        <script type="text/javascript" src="/js/form.js"></script>
        ^localization_script^
        ^angular_script^
        ^analytics^
    </head>
    <body ng-controller="PencilBlueController">
        <div id="wrap">
            ^tmp_user=elements=navigation^
            <div class="col-md-9" style="padding: 0">
                ^error_success^
                ^tmp_admin=elements=sub_nav^
                ^tmp_admin=elements=tab_nav^
                <form id="change_password_form" method="post" action="/actions/user/manage_account/change_password">
                    <fieldset>
                        <div class="tab-content">
                            <div class="tab-pane active" id="password">
                                <div class="form-group">
                                    <label>^loc_CURRENT_PASSWORD^</label>
                                    <input type="password" id="current_password" name="current_password" class="form-control"></input>
                                </div>
                                <div class="form-group">
                                    <label>^loc_NEW_PASSWORD^</label>
                                    <div class="input-group">
                                        <input type="password" id="new_password" name="new_password" class="form-control" onkeyup="checkPasswordMatch()"></input>
                                        <span class="input-group-btn">
                                            <button class="btn btn-default" type="button" onclick="generatePassword()">^loc_GENERATE^...</button>
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>^loc_CONFIRM_PASSWORD^</label>
                                    <div class="input-group">
                                        <input type="password" id="confirm_password" name="confirm_password" class="form-control" onkeyup="checkPasswordMatch()"></input>
                                        <span class="input-group-addon"><i id="password_check" class="fa fa-thumbs-down" style="color: #AA0000"></i></span>
                                    </div>
                                </div>
                            </div>
                            <a class="btn btn-default" href="/">
                                <i class="fa fa-ban"></i>&nbsp;^loc_CANCEL^
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fa fa-save"></i>&nbsp;^loc_SAVE^
                            </button>
                        </div>
                    </fieldset>
                </form>
            </div>
            <script type="text/javascript" src="/js/user/change_password.js"></script>
        ^tmp_admin=footer^
